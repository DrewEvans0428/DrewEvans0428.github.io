<!DOCTYPE html>
<html>
    <head>
        <title>Drews Assignment 5</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="content">
            <h1>Assignment 7</h1>
            <h2>Introduction to JavaScript</h2>
            <div class="columns">
                <section id="count" class="one">
                    <h2>Count</h2>
                    <h3><span id = "click-count">0</span></h3>
                </section>
                <section id="random" class="two">
                    <h2>Random Image</h2>
                    <img id="random-image" src="https://picsum.photos/200">
                </section>

                <section class="three">
                    <div class="slidecontainer">
                    <h2>Slider Move</h2>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <img id="slider-image" src="https://place-hold.it/200">
                </div>
                </section>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
